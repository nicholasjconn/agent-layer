name: agent-layer-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dev tools
        run: sudo apt-get update && sudo apt-get install -y bats ripgrep shellcheck shfmt ruby

      - name: Install node dev dependencies
        run: npm install

      - name: Install bashcov
        run: sudo gem install bashcov --no-document

      - name: Run CI
        run: ./tests/ci.sh
