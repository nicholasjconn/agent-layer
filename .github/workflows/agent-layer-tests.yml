name: agent-layer-tests

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dev tools
        run: sudo apt-get update && sudo apt-get install -y shellcheck shfmt

      - name: Install node dev dependencies
        run: npm install

      - name: Run format checks
        run: ./dev/format-check.sh

  test:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dev tools
        run: sudo apt-get update && sudo apt-get install -y bats ripgrep

      - name: Install node dev dependencies
        run: npm install

      - name: Run tests
        run: ./tests/ci.sh
