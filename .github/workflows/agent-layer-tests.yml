name: agent-layer-tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dev tools
        run: sudo apt-get update && sudo apt-get install -y bats shellcheck shfmt

      - name: Install node dev dependencies
        run: npm install

      - name: Run tests
        run: |
          work_root="tmp/ci-work"
          rm -rf "$work_root"
          mkdir -p "$work_root"
          ln -s "$PWD" "$work_root/.agent-layer"
          cd "$work_root"
          node .agent-layer/src/sync/sync.mjs
          ./.agent-layer/tests/run.sh
