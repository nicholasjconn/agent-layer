name: agent-layer-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dev tools
        run: |
          sudo apt-get update && sudo apt-get install -y ripgrep shellcheck shfmt
          # Install bats-core from npm (apt version is too old, need 1.5.0+)
          npm install -g bats

      - name: Install node dev dependencies
        run: npm install

      - name: Run CI
        run: ./tests/ci.sh
